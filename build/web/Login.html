<html>
    <head>
        <title>Login</title>
        <style type='text/css'>
            .btn
            {
                background-color:white;
                color:black;
                text-decoration: none;
                font-size: 15px;
                padding: 0px 50px;
                box-shadow: 0 0 5px;
                border-radius: 5px;
                font-variant-caps: normal;
            }
            .btn:hover
            {
                opacity:0.9;
            }
            
        </style>
            
    </head>
    <body>
        <form action='./servlet/pkf' method='post'>

                <tr>
                    <td><b>User Name :</b></td>

                        <input type='text' name='USERNAME' size='30'>
                    </td>
                </tr>
                <tr>
                    <td><b>Password :</b></td>
                    <td>
                        <input type='password' name='PASSWORD' size='30'>
                    </td>
                </tr>
                <tr>
                    <td  colspan='2'>
                        <center>
                            <input type='submit' class='btn' value='login'>
                        </center>
                    </td>
                </tr>
            </table>
        </form><br><br>
        <form action='Reg'>
            <input type='submit' value='New Registration'>
        </form>
    </body>
</html>
